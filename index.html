<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory.JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="gameconfig.js" lang="text/javascript"></script>
</head>
<body>
    <h1 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;">Memory.JS</h1>
    <div style="padding: 30px;">
        <div class="card" >
            <div class="card-header">Settings</div>
            <div class="card-body">
                <form action="game.html" onsubmit="return(startGame());">
                    <div class="form-group row">
                        <label for="player1Name" class="col-sm-2 col-form-label">Player 1:</label>
                        <div class="col-sm-10">
                            <input id="player1Name" placeholder="enter name" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="player2Name" class="col-sm-2 col-form-label">Player 2:</label>
                        <div class="col-sm-10">
                            <input id="player2Name" placeholder="enter name" class="form-control"/>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Board Size:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="size3" value="3" checked>
                                  <label class="form-check-label" for="size3">
                                    3x3
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="size4" value="4">
                                  <label class="form-check-label" for="size4">
                                    4x4
                                  </label>
                                </div>
                              </div>
                        </div>
                    </fieldset>
                    <input type="submit" id="start" class="btn btn-primary" onclick="startGame()" />
                    <p id="errorMessage"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
